<!DOCTYPE HTML>
<html>
<head>
	<title>Código Postal México</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/JsonApp.js"></script>
</head>
<body>
	
	<div data-role="page" id="inicio">
		<div data-role="header"><h1>Buscar Código Postal en México</h1></div>
		<div data-role="content">
			<p class="label">Ingresa el Código Postal que deseas buscar.</p>
			<form id="consulta">
     			<label for="cp">Código Postal (5 dígitos):</label>
     			<input type="number" data-clear-btn="true" name="cp" id="cp" placeholder="Ejemplo: 64180" >
     			<input type="submit" value="Consultar">
			</form>
			
			<hr />
			<p class="label">Buscar Código Postal por Estado, población o colonia.</p>
			<form id="busqueda">
     			<label for="estado" class="select">Selecciona un Estado</label>
					<select name="estado" id="estado" >
   						
						<option value="1">Aguascalientes</option>
						<option value="2">Baja California</option>
						<option value="3">Baja California Sur</option>
						<option value="4">Campeche</option>
						<option value="7">Chiapas</option>
						<option value="8">Chihuahua</option>
						<option value="5">Coahuila de Zaragoza</option>
						<option value="6">Colima</option>
						<option value="9">Distrito Federal</option>
						<option value="10">Durango</option>
						<option value="11">Guanajuato</option>
						<option value="12">Guerrero</option>
						<option value="13">Hidalgo</option>
						<option value="14">Jalisco</option>
						<option value="15">México</option>
						<option value="16">Michoacán de Ocampo</option>
						<option value="17">Morelos</option>
						<option value="18">Nayarit</option>
						<option value="19">Nuevo León</option>
						<option value="20">Oaxaca</option>
						<option value="21">Puebla</option>
						<option value="22">Querétaro</option>
						<option value="23">Quintana Roo</option>
						<option value="24">San Luis Potosí</option>
						<option value="25">Sinaloa</option>
						<option value="26">Sonora</option>
						<option value="27">Tabasco</option>
						<option value="28">Tamaulipas</option>
						<option value="29">Tlaxcala</option>
						<option value="30">Veracruz</option>
						<option value="31">Yucatán</option>
						<option value="32">Zacatecas</option>
					</select>
     			
     			
     			<label for="colonia">Población o colonia:</label>
     			<input type="text" data-clear-btn="true" name="colonia" id="colonia" >
     			<input type="submit" value="Buscar">
			</form>
		</div>
		
	</div>
	<div data-role="page" id="lista">
	  <div data-role="header" data-position="fixed">
	       <a href="#" data-rel="back" data-icon="back" data-iconpos="notext" data-theme="b" data-iconshadow="false" data-inline="true">Regresar</a>
		    <h1>Buscar Código Postal en México</h1>
	  </div>
	  <div data-role="content">
	   <div id="cont">
	   		<table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive table-stroke" >
			  <thead>
			    <tr>
			      <th data-priority="1">CP</th>
			      <th data-priority="3">Asentamiento</th>
			      <th data-priority="3">Municipio</th>
			      <th data-priority="3">Estado</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
	   </div>
	  </div>
	</div>

</body>
</html>
